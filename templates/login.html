{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
    <form action="/login" method="post">
        <div>
            <input id="username" name="email" placeholder="Email" type="text">
        </div>
        <div>
            <input id="password" name="password" placeholder="Password" type="password">
        </div>
        <button type="submit">Log In</button>
    </form>
{% endblock %}
